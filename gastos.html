<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastos</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Gastos</h1>
      <canvas id="gastosChart"></canvas>
      <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addGastoModal">Adicionar Gasto</button>
      <div class="modal fade" id="addGastoModal" tabindex="-1" aria-labelledby="addGastoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addGastoModalLabel">Adicionar Gasto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addGastoForm" action="add_gasto.php" method="POST">
                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao" name="descricao" required />
                </div>
                <div class="mb-3">
                  <label for="valor" class="form-label">Valor</label>
                  <input type="number" step="0.01" class="form-control" id="valor" name="valor" required />
                </div>
                <div class="mb-3">
                  <label for="data" class="form-label">Data</label>
                  <input type="date" class="form-control" id="data" name="data" required />
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <ul id="gastosList" class="list-group mt-3"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
