<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investimentos</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Investimentos</h1>
      <canvas id="investimentosChart"></canvas>
      <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addInvestimentoModal">Adicionar Investimento</button>
      <div class="modal fade" id="addInvestimentoModal" tabindex="-1" aria-labelledby="addInvestimentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addInvestimentoModalLabel">Adicionar Investimento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addInvestimentoForm" action="add_investimento.php" method="POST">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" required />
                </div>
                <div class="mb-3">
                  <label for="valor_atual" class="form-label">Valor Atual</label>
                  <input type="number" step="0.01" class="form-control" id="valor_atual" name="valor_atual" required />
                </div>
                <div class="mb-3">
                  <label for="retorno" class="form-label">Retorno</label>
                  <input type="number" step="0.01" class="form-control" id="retorno" name="retorno" required />
                </div>
                <div class="mb-3">
                  <label for="data" class="form-label">Data</label>
                  <input type="date" class="form-control" id="data" name="data" required />
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <ul id="investimentosList" class="list-group mt-3"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
